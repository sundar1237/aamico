<!DOCTYPE html>
<html>
<head>
    <title>Twitter Bootstrap TypeAhead Ajax Example</title>

    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css' media="screen" />
    <link rel="Stylesheet" href="https://twitter.github.io/typeahead.js/css/examples.css" />
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
    <script src="https://cdn.rawgit.com/bassjobsen/Bootstrap-3-Typeahead/master/bootstrap3-typeahead.min.js"></script>
	
<script>
    $(document).ready(function(){
		$("input").typeahead({
			source: ['Amsterdam', 'Washington', 'Sydney', 'Beijing', 'Cairo']
			, minLength: 2
		});
	});
</script>
	
</head>
<body>
    <div>
        <input type="search" placeholder="Search..." data-provide="typeahead" />
		<input type="text" id="service" placeholder="Services" autocomplete="off" data-provide="typeahead" />
    </div>
</body>
